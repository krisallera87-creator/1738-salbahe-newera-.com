<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squad Page</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    .symbol {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .member {
      width: 90px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #222;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .title {
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 2px;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="symbol">1738</div>

    <div class="row">
      <div class="member">
        <div class="avatar">
         <img src="https://ibb.co/MDtQdCDc" />
        </div>
        <div class="name">Jiro</div>
      </div>

      <div class="member">
        <div class="avatar">
      <img src="https://i.ibb.co/dwsYfW9F/Messenger-creation-66652001-28-E7-425-F-8-D8-D-2-CCF3-AD0-EDEB.jpg" >
        </div>
        <div class="name">Newera</div>
      </div>

      <div class="member">
        <div class="avatar">
          <img src="wim.jpg" />
        </div>
        <div class="name">Wim</div>
      </div>
    </div>

    <div class="row">
      <div class="member">
        <div class="avatar">
          <img src="kogoro.jpg" />
        </div>
        <div class="name">newera</div>
      </div>
    </div>

    <div class="title">ABOVE ALL</div>

    <div class="row">
      <div class="member">
        <div class="avatar">
      <img src="https://i.ibb.co/dwsYfW9F/Messenger-creation-66652001-28-E7-425-F-8-D8-D-2-CCF3-AD0-EDEB.jpg" >
        </div>
        <div class="name">lacote</div>
      </div>

      <div class="member">
        <div class="avatar">
          <img src="glock.jpg" />
        </div>
        <div class="name">bathala</div>
      </div>

      <div class="member">
        <div class="avatar">
     <img src="https://i.ibb.co/vx6x909V/bc26858c966c4378cf8dad8ddfacc614.jpg" alt="avatar">
        </div>
        <div class="name">salbahe</div>
      </div>
    </div>
  </div>

</body>
</html>
